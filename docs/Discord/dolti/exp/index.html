<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Liste des Utilisateurs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom Affiché</th>
                <th>Username</th>
                <th>XP</th>
                <th>Niveau</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('https://minitanjiro.github.io/Discord/dolti/exp/get_users.php'); // Remplace par l'URL de ton API
                const users = await response.json();
                const table = document.getElementById('userTable');
                table.innerHTML = '';

                users.forEach(user => {
                    table.innerHTML += `
                        <tr>
                            <td>${user.user}</td>
                            <td>${user.name}</td>
                            <td>${user.username}</td>
                            <td>${user.xp}</td>
                            <td>${user.level}</td>
                            <td><img src="${user.profil}" alt="Avatar"></td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Erreur lors de la récupération des utilisateurs:", error);
            }
        }

        fetchUsers();
    </script>

</body>
</html>
